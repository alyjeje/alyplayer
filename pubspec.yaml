name: aly_player
description: Premium stream player & M3U playlist manager.
publish_to: 'none'
version: 1.0.0+12

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # Video player
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_ios_video: ^1.1.4
  media_kit_libs_android_video: ^1.3.6

  # In-app purchase
  in_app_purchase: ^3.2.0

  # File import
  file_picker: ^8.1.6

  # QR code scanning
  mobile_scanner: ^6.0.5

  # XML parsing (for XMLTV EPG)
  xml: ^6.5.0

  # Image caching
  cached_network_image: ^3.4.1

  # Local storage (simple prefs)
  shared_preferences: ^2.3.4

  # Utilities
  path_provider: ^2.1.5
  path: ^1.9.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  intl: ^0.20.2
  collection: ^1.19.0
  uuid: ^4.5.1
  http: ^1.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
